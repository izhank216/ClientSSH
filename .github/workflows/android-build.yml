name: Build ClientSSH APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.3

      - name: Download Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk: 25.2.9519653
          emulator: false

      - name: Accept Licenses
        run: yes | sdkmanager --licenses

      - name: Build APK
        run: gradle assembleDebug

      - name: Rename APK
        run: mv app/build/outputs/apk/debug/app-debug.apk ClientSSH.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ClientSSH
          path: ClientSSH.apk
